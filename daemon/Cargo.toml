[package]
name = "daemon"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1"
async-trait = "0.1.51"
atty = "0.2"
bdk = { version = "0.13", default-features = false, features = ["sqlite", "electrum"] }
bytes = "1"
cfd_protocol = { path = "../cfd_protocol" }
chrono = { version = "0.4", features = ["serde"] }
clap = "3.0.0-beta.5"
futures = { version = "0.3", default-features = false }
hex = "0.4"
hkdf = "0.11"
itertools = "0.10"
nalgebra = { version = "0.29", default-features = false, features = ["std"] }
ndarray = "0.15.3"
ndarray_einsum_beta = "0.7.0"
num = "0.4.0"
petgraph = "0.6.0"
rand = "0.6"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls-webpki-roots"] }
rocket = { version = "0.5.0-rc.1", features = ["json"] }
rocket-basicauth = { version = "2", default-features = false }
rust-embed = "6.2"
rust_decimal = "1.17"
rust_decimal_macros = "1.17"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_plain = "1"
serde_with = { version = "1", features = ["macros"] }
sha2 = "0.9"
snow = "0.8"
sqlx = { version = "0.5", features = ["offline", "sqlite", "uuid", "runtime-tokio-rustls"] }
thiserror = "1"
time = { version = "0.3", features = ["serde"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "net"] }
tokio-tungstenite = { version = "0.15", features = ["rustls-tls"] }
tokio-util = { version = "0.6", features = ["codec"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.2", default-features = false, features = ["fmt", "ansi", "env-filter", "chrono", "tracing-log", "json"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
x25519-dalek = { version = "1.1" }
xtra = { version = "0.6", features = ["with-tokio-1"] }
xtra_productivity = { path = "../xtra_productivity" }

[features]
# Feature flag to enable tests that take longer to compile.
expensive_tests = []

[[bin]]
name = "taker"
path = "src/taker.rs"

[[bin]]
name = "maker"
path = "src/maker.rs"

[dev-dependencies]
mockall = "0.10.2"
mockall_derive = "0.10.2"
pretty_assertions = "1"
serde_test = "1"
time = { version = "0.3", features = ["std"] }

[build-dependencies]
vergen = "5"
anyhow = "1"
